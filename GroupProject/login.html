<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Enri'Le</title>
  
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
  <div class="login-container">
    <h2>Login to Enri'Le</h2>
    <form id="loginForm">
      <label>Username</label>
      <input type="text" id="username" required>
      <label>Password</label>
      <input type="password" id="password" required>
      <button type="submit">Log In</button>
    </form>
    <div class="login-error" id="loginError"></div>
    <div class="create-account">Don't have an account? <span class="create-account-link" id="openRegister">Create one</span></div>
    <div class="back-to-home" onclick="window.location.href='index.html'">‚Üê Back to Home</div>
  </div>

  <!-- Registration Modal -->
  <div class="modal" id="registerModal">
    <div class="modal-content">
      <span class="close-button" id="closeRegister">&times;</span>
      <h2>Create Account</h2>
      <form id="registerForm">
        <label>Full Name</label><input type="text" id="fullName" required>
        <label>Email</label><input type="email" id="email" required>
        <label>Username</label><input type="text" id="newUsername" required>
        <label>Password</label><input type="password" id="newPassword" required>
        <label>Confirm Password</label><input type="password" id="confirmPassword" required>
        <div class="error-message" id="passwordError">Passwords do not match</div>

        <!-- Terms and Privacy Checkbox -->
        <div class="terms">
          <input type="checkbox" id="agreeTerms" required>
          <label for="agreeTerms">
            I agree to the <a href="privacy.html" target="_blank">Privacy Policy</a> and 
            <a href="terms.html" target="_blank">Terms of Service</a>.
          </label>
        </div>

        <button type="submit">Create Account</button>
      </form>
      <div class="success-message" id="successMessage">Account created! You can now log in.</div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
